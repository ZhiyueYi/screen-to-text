<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body,
      div {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
      }

      .mask {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
      }

      .bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .image-canvas {
        position: absolute;
        display: none;
        z-index: 1;
      }

      .size-info {
        position: absolute;
        color: #ffffff;
        font-size: 12px;
        background: rgba(40, 40, 40, 0.8);
        padding: 5px 10px;
        border-radius: 2px;
        font-family: Arial Consolas sans-serif;
        display: none;
        z-index: 2;
      }

      .toolbar {
        position: absolute;
        color: #343434;
        font-size: 12px;
        background: #f5f5f5;
        padding: 5px 10px;
        border-radius: 4px;
        font-family: Arial Consolas sans-serif;
        display: none;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        z-index: 2;
        align-items: center;
      }

      .toolbar .icon {
        font-size: 24px;
        padding: 2px 5px;
      }

      /* For Cropper */
      .image-cropper {
        position: absolute;
        border: 1px solid darkgrey;
      }
      .image-cropper-inner {
        height: 100%;
        width: 100%;
        position: relative;
      }
      .adjuster {
        position: absolute;
        width: 10px;
        height: 10px;
        border: 1px solid #09f;
        background-color: white;
        cursor: pointer;
      }
      .adjuster.top {
        top: -5px;
        left: calc(50% - 10px);
      }
      .adjuster.bottom {
        bottom: -5px;
        left: calc(50% - 5px);
      }
      .adjuster.left {
        top: calc(50% - 5px);
        left: -5px;
      }
      .adjuster.right {
        top: calc(50% - 5px);
        right: -5px;
      }
      .adjuster.topLeft {
        top: -5px;
        left: -5px;
      }
      .adjuster.topRight {
        top: -5px;
        right: -5px;
      }
      .adjuster.bottomLeft {
        bottom: -5px;
        left: -5px;
      }
      .adjuster.bottomRight {
        bottom: -5px;
        right: -5px;
      }
    </style>
  </head>

  <body>
    <div id="bg" class="bg"></div>
    <div id="mask" class="mask"></div>
    <canvas id="canvas" class="image-canvas"></canvas>
    <div id="size-info" class="size-info"></div>
    <div id="toolbar" class="toolbar">
      <div class="icon" id="tool-reset"></div>
      <div class="icon" id="tool-save"></div>
      <div class="icon" id="tool-close"></div>
      <div class="icon" id="tool-ok"></div>
    </div>
    <script>
      require('./renderer.js');
    </script>
  </body>
</html>
